<!DOCTYPE html>
<html>

<head>
    <title>Responsive Navigation Menu</title>
    <style>
        ul.nav {
            list-style: none;
            margin: 0;
            padding: 0;
            background-color: #333;
        }

        ul.nav li {
            display: inline;
            margin: 0 10px;
        }

        ul.nav li a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</body>

</html>
