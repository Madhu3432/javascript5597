<!DOCTYPE html>
<html>

<head>
    <title>Array Methods: Push and Pop</title>
</head>

<body>
    <script>
        var colors = ["Red", "Green", "Blue"];


        colors.push("Yellow");
        console.log(colors);


        var removedColor = colors.pop();
        console.log(removedColor);
        console.log(colors); 
    </script>
</body>

</html>
