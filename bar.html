<!DOCTYPE html>
<html>

<head>
    <title>Basic AJAX Request</title>
</head>

<body>
    <div id="data"></div>
    <button onclick="loadData()">Load Data</button>
    <script>
        function loadData() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "data.json", true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById("data").textContent = xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
</body>

</html>
