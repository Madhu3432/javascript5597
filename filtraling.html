<!DOCTYPE html>
<html>

<head>
    <title>Array Filtering</title>
</head>

<body>
    <script>
        var scores = [80, 95, 65, 45, 75];

        // Filtering scores above 70
        var highScores = scores.filter(function (score) {
            return score > 70;
        });
        console.log(highScores); // Output: [80, 95]
    </script>
</body>

</html>
