<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Number Data Types Demo</title>
</head>

<body>

    <div class="number-container">
        <p>Integer: <span class="integer">42</span></p>
        <p>Float: <span class="float">3.14</span></p>
        <p>Negative Integer: <span class="negative">-7</span></p>
        <p>Scientific Notation: <span class="scientific">5.67e3</span></p>
    </div>

</body>

</html>
