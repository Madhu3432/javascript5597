<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_lists.css">
    <title>List Operations Demo</title>
</head>

<body>

    <div class="list-container">
        <h2>Shopping List</h2>

            <li>Apples</li>

        <button onclick="removeItem()">Remove Last Item</button>
    </div>

</body>

</html>
