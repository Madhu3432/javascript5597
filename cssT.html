<!DOCTYPE html>
<html>

<head>
    <title>CSS Transitions</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <button>Hover Me</button>
</body>

</html>
