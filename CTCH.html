<!DOCTYPE html>
<html>

<head>
    <title>Change Text Color on Hover</title>
    <style>
        .hover-text {
            color: black;
            transition: color 0.5s;
        }

        .hover-text:hover {
            color: rgba(255, 0, 0, 0.89);
        }
    </style>
</head>

<body>
    <p class="hover-text">Hover over me to change the text color.</p>
</body>

</html>
