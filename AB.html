<!DOCTYPE html>
<html>

<head>
    <title>Animated Banner</title>
    <style>
        .banner {
            width: 300px;
            height: 200px;
            background-color: #ccff00;
            color: #e62323;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s;
            cursor: pointer;
        }

        .banner:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="banner">Madhureddy</div>
</body>

</html>
